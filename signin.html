<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <img src="images/netlix.png" alt="">
    </div>
        <div class="form-container">
            <div class="sign-in-header">
                <h1>Sign In</h1>
            </div>
            <form action="" class="main-form">
                <div>
                    <input type="Email or phone" id="email" placeholder="Email or Phone number">
                </div>
                <div>
                    <input type="password" name="" id="password" placeholder="Password">
                </div>
                <div>
                    <button class="sign-in-button"><h3>Sign In</h3></button>
                </div>
                <div class="checkbox-line">
                    <div>
                        <input type="checkbox" name="" id="remember-password">
                        <label for=""><span>Remember me</span></label>
                    </div>
                    <div>
                        <a href="#" id="need-help">Need help?</a>
                    </div>
                </div>
                <div>
                    <div class="new-to-netflix">
                        New to Netflix? <a href="#" id="sign-up">Sign up now.</a>
                    </div>
                    <div class="recaptcha">
                        <span>This page is protected by Google reCAPTCHA to <br>ensure you're not a bot.</span>
                        <a href="#" id="learn-more">Learn more</a>
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
